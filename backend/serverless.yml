service: serverles-manager-task

plugins:
  - serverless-webpack
  - serverless-iam-roles-per-function
  - serverless-plugin-tracing
  - serverless-reqvalidator-plugin
  - serverless-aws-documentation
provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-west-2'}

  tracing:
    lambda: true
    apiGateway: true
  environment:
    TASK_TABLE: Manage-task-${self:provider.stage}
    TASK_INDEX: TaskIndex
custom:
  documentation:
    api:
      info:
        version: v1.0.0
        title: Udagram API
        description: Serverless
    models:
      - name: CreateTodoRequest
        contentType: application/json
        schema: ${file(models/create-task-model.json)}
      - name: UpdateTodoRequest
        contentType: application/json
        schema: ${file(models/update-task-model.json)}
  logs:
    restApi: true
functions:

  Auth:
    handler: src/lambda/auth/auth0Authorizer.handler
  GetTask:
    handler: src/lambda/http/getTask.handler
    events:
      - http:
          method: get
          path: tasks
          cors: true
          authorizer: Auth
          reqValidatorName: RequestBodyValidator
          request:
            parameters:
              querystrings:
                status: true
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
          - dynamodb:Scan
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TASK_TABLE}/index/${self:provider.environment.TASK_INDEX}
